<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>What Next </title>

</head>

<body>

  <div class="title">
    <div>WhatsNext?</div>
    <div class="X" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </div>

  <div class="menu">
    <button id="watchedShowButton" onclick="watchedShowsLoadPage()">watchedShow</button>
    <button id="blackListButton" onclick="blackListLoadPage()">blackList</button>
    <button id="wishListButton" onclick="wishListLoadPage()">wishList</button>
  </div>

  <br>
  <input type="text" placeholder="search" id="input">
  <button id="searchbutton" onclick="showSearch()">Search</button>

  <script id="template" type="text/x-handlebars-template">

    {{#each menu}}
    
    <div class="show">
      <p>{{premiered}}</p> 
      <h2 class="name">{{name}}</h2>
      <img class="imgS" src={{mediumImg}}>
      <button class ="watchedShowButton" >watchedShow</button>
      <button class ="blackListButton">blackList</button>
      <button class ="wishListButton">wishList</button>

      
    </div>
    {{/each}}
    
  </script>


  <div class="showsInfo">

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="tempo.js"></script>
  <script src="renderer.js"></script>
  <script src="main.js"></script>
</body>

</html>
