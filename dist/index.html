<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="showsdiv">

  </div>

  <input type="text" placeholder="search" id="search-bar">
  <button>click here!</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
  <script id="watchedShowsData-template" type="text/x-handlebars-template">

        {{#each watchedShowsData}}
        
             <div class="show">
               <h2 class="name">{{name}}</h2>
               <p>{{premiered}}</p> 
               <img class="imgS" src={{mediumImg}}>
               
              </div>
              {{/each}}
              
            </script>

  <script id="blackListData-template" type="text/x-handlebars-template">

              {{#each watchedShowsData}}
              
                   <div class="show">
                     <h2 class="name">{{name}}</h2>
                     <p>{{premiered}}</p> 
                     <img class="imgS" src={{mediumImg}}>
                     
                    </div>
                    {{/each}}
                    
                  </script>
  <script src="./tempo.js"></script>
  <script src="./renderer.js"></script>
  <script src="./main.js"></script>
</body>

</html>
